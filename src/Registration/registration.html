<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Registration Form Start Here -->

    <ul>
        <li class="home">
            <a href="../../index.html">Home</a>
            <span>
                <i class="fa fa-angle-right"></i>
            </span>
        </li>
        <li class="signIn">
            <strong>Registration </strong>
        </li>
    </ul>

    <form action="submit">
        <h1>Create New Account</h1>
        <label for="fName">First Name</label>
        <input type="text" name="fName" id="fName" placeholder="First Name" pattern="[a-zA-Z]{3,}"
            title="Name must containg minimum 3 alphabets" required>
        <br>
        <label for="lName">Last Name</label>
        <input type="text" name="lName" id="lName" placeholder="Last Name" pattern="[a-zA-Z]{3,}"
            title="Surname must containg minimum 3 alphabets" required>
        <br>
        <label for="email">Email : </label>
        <input type="email" name="email" id="lName" placeholder="xyz@gmail.com">
        <br>
        <label for="phone">Phone : </label>
        <input type="text" placeholder="Phone Number" pattern="[6-9][0-9]{9}" title="Phone number must be of 10 digits">
        <br>
        <label for="username">UserName</label>
        <input type="text" name="lName" id="lName" placeholder="Last Name" pattern="[a-zA-Z0-9]{5,}"
            title="User Name must containg minimum 5 alpha-numeric characters">
        <br>
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="Password"
            pattern="[a-zA-z0-9~`@#!$%^&*;:',.>/?\|]{8,}" title="Password must be atleast of 8 charcters">
        <br>
        <input type="submit" value="Register">
        <br>
        <label for="Sign In">Already Have account!! <a href="../login/login.html">Sign In</a></label>
    </form>

    <script src="" async defer></script>
</body>

</html>
